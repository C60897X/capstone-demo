<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Quick Demo</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/components.css">
  </head>

  <body>
    <main>
      <!-- 1) Landing -->
      <section class="section landing" id="landing">
        <div class="container">
          <p class="section-name">Demo Framework</p>
          <h1 class="title">Current structure: Landing - Scroll to Zoom - Scroll to Move - Drag - Zoom 2 - End</h1>
          <!-- <p class="subtitle">First, scroll down to trigger a zoom-in (while scrolling). Then, scroll to move objects. Finally, drag a square into the highlighted target.</p> -->
          <!-- <div class="hint">â†“ Scroll</div> -->
        </div>
      </section>

      <!-- 2) Zoom while scrolling (scroll-track + sticky viewport) -->
      <section class="section zoom" id="zoom">
        <div class="scroll-track">
          <div class="sticky-viewport">
            <div class="container">
              <p class="section-name">Scroll and Zoom section</p>
              <h2 class="title-sm">Scroll to zoom</h2>

              <div class="stage">
                <div class="zoom-target" id="zoomTarget">
                  <div class="zoom-card">
                    <div class="dot"></div>
                    <p class="card-text">Zoom</p>
                  </div>
                </div>
              </div>
              <!-- <p class="note">Keep scrolling. This is where GSAP ScrollTrigger will scrub the zoom.</p> -->
            </div>
          </div>
        </div>
      </section>

      <section class="section scroll-move" id="scroll-move">
            <div class="container">
              <p class="section-name">Scroll and Move section</p>
              <h2 class="title-sm">Scroll to move</h2>
              <div class="stage stage-move">
                <div class="scroll-item item-left" id="moveLeft"></div>
                <div class="scroll-item item-right" id="moveRight"></div>
              </div>
            </div>
      </section>

      <!-- 3) Drag stage -->
      <section class="section drag" id="drag">
        <div class="container">
          <p class="section-name">Drag section</p>
          <h2 class="title-sm">Drag the square into the highlight</h2>

          <div class="drag-stage">
            <div class="draggable" id="draggable" tabindex="0" aria-label="Draggable square">
              <span>DRAG</span>
            </div>

            <div class="target-wrap">
              <div class="target" id="target"></div>
              <p class="target-label">TARGET</p>
            </div>
          </div>

          <!-- <p class="note">For now this is layout only. Next step: add drag behavior + success state.</p> -->
        </div>
      </section>

      <section class="section zoom2" id="zoom2">
        <div class="scroll-track zoom2-track">
          <div class="sticky-viewport zoom2-sticky">
            <div class="zoom2-viewport">
              <!-- Image stack (behind the mask) -->
              <div class="zoom2-stack">
                <img class="zoom2-img zoom2-bg" src="./assets/images/zoom2-background.png" alt="Background" draggable="false">
                <img class="zoom2-img zoom2-cat" id="zoom2Cat" src="./assets/images/zoom2-cat1.png" alt="Cat" draggable="false">
              </div>
              <!-- Dark frame with a circular hole (on top of images) -->
              <div class="zoom2-mask" aria-hidden="true"></div>
              <!-- Optional tiny label (remove anytime) -->
              <div class="zoom2-label">
                <p class="section-name">Zoom 2 with Mask</p>
                <p class="note">Scroll</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 4) End -->
      <section class="section end" id="end">
        <div class="container">
          <p class="section-name">End</p>
          <!-- <h2 class="title-sm">Done</h2> -->
          <!-- <p class="subtitle">This is the end section.</p> -->
          <a class="button" href="#landing">Back to top</a>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
